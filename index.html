<!DOCTYPE html>
<html>
	<head>
		<title>codedamn HTML Playground</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
		<script src="number_system_module.js"></script>
	</head>
	<body>
		<main>
			<h1>Number Converter</h1>
			<!-- start writing your code -->
			<div class='box'>
                <section class="sec1">
                    <section class="sec1">
                        <p>From:</p>
                        <input type="text" id="input">
                        <select id="input-options">
                            <option value="Decimal" selected>Decimal</option>
                            <option value="Binary">Binary</option>
                            <option value="Octal">Octal</option>
                            <option value="Hexadecimal">Hexadecimal</option>
                        </select>
                    </section>
                </section>
                <section class="sec2">
                    <section class="sec1">
                        <p>To:</p>
                        <input type="text" id="output" disabled>
                        <select id="output-options">
                            <option value="Decimal" selected>Decimal</option>
                            <option value="Binary">Binary</option>
                            <option value="Octal">Octal</option>
                            <option value="Hexadecimal">Hexadecimal</option>
                        </select>
                    </section>
                </section>
                <section class="sec3">
                    <button id="reset">RESET</button>
                    <button id="calc">CALCULATE</button>
                    <button id="swap">SWAP</button>
                </section>
            </div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
